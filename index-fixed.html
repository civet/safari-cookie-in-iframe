<!DOCTYPE html>
<html>
<head>
    <title>Primary Site Fixed</title>
</head>
<body>

<script>
    var is_safari = navigator.userAgent.indexOf("Safari") > -1;
    // Chrome has Safari in the user agent so we need to filter (https://stackoverflow.com/a/7768006/1502448)
    var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
    if ((is_chrome) && (is_safari)) {is_safari = false;}  
    
    // Detect if device is iOS (https://stackoverflow.com/a/9039885)
    var is_iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    if (is_safari || is_iOS) {
        // See if cookie exists (https://stackoverflow.com/a/25617724/1502448)
        //if (!document.cookie.match(/^(.*;)?\s*fixed\s*=\s*[^;]+(.*)?$/)) {
            // Set cookie to maximum (https://stackoverflow.com/a/33106316/1502448)
            //document.cookie = 'fixed=fixed; expires=Tue, 19 Jan 2038 03:14:07 UTC; path=/';
        
        // Use sessionStorage here 
        // instead of cookie with 'NO' expiration date (cookie always exists the next time you visit)  
        if(!window.sessionStorage['fixed'])	{
			window.sessionStorage['fixed'] = 'fixed';
        
            window.location.replace("http://vit-demos.appspot.com/_safari_fix.html");
        }
    }
</script>
<iframe src="http://vit-demos.appspot.com/framed.html" width="50%" height="400" frameborder="2"></iframe>

</body>
</html>
